<!DOCTYPE html> 
<html> 
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"> 
    	<title>Page Title</title> 
        <link rel="stylesheet" href="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="flashcards.js"></script>
        <script src="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	</head>
    <body> 
    
        <!-- Start of first page -->
        <div id="navigation" data-url="navigation" data-role="page">
            <div data-role="header" data-theme="e" data-position="fixed">
                <h1>Mechelse Catechismus</h1>
            </div>
                
            <div data-role="content">
                
                <ul data-role="listview" id="sets"></ul>
            
            </div>
        </div><!-- /page -->
        
        
        <!-- Start of second page -->
        <div id="flashcard" data-url="flashcard" data-role="page">
            <div data-role="header" data-position="fixed">
                <h1 id="set"></h1>
                <a id="score"></a>
            </div>
        
            <div data-role="content">
                <span id="question">Dit is de vraag?</span>
            </div>        
            <ul id="answerbutton" data-role="listview">
                <li><a>toon het antwoord</a></li>
            </ul>
            <fieldset id="rightwrong" class="ui-grid-a">
            	<div class="ui-block-a">
                    <ul id="right" data-role="listview">
                        <li><a>juist</a></li>
                    </ul>
            	</div>
            	<div class="ui-block-b">
                    <ul id="wrong" data-role="listview">
                        <li><a>fout</a></li>
                    </ul>
            	</div>	   
            </fieldset>
            
            <div data-role="content">
                <span id="answer">Dit is het antwoord.</span>
            </div>
    
        </div><!-- /page -->
        
    </body>
</html>
